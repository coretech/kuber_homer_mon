apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegraf
  namespace: telegraf
spec:
  selector:
    matchLabels:
      app: telegraf
  template:
    metadata:
      labels:
        app: telegraf
    spec:
      containers:
        - image: telegraf:latest
          name: telegraf
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 300m
              memory: 300i
              #          envFrom:
              #            - secretRef:
              #                name: telegraf-secrets
          volumeMounts:
             - name: telegraf-pv
               mountPath: /etc/telegraf/telegraf.com
             - name: telegraf-etc
               mountPath: /etc/
              #              subPath: telegraf.conf
              #              readOnly: true
      volumes:
         - name: telegraf-pv
           persistentVolumeClaim:
              claimName: telegraf-pvc

         - name: telegraf-etc
           persistentVolumeClaim:
              claimName: telegraf-pvc
              #          #configMap:
              #          #  name: telegraf-config
              #
